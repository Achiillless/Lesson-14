    <form class="custom-form">
        <div class="row">
            <div class="col-md-6">
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname">
            </div>
            <div class="col-md-6">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname">
            </div>
            <div class="col-md-6">
                <label for="phone">Tel:</label>
                <input class="phone" type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
            <div class="col-md-6">
                <label for="pasword">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <input type="submit" value="Send">
            <label for="phones">Choose phone for you:</label>
            <select name="phones" id="phones">
                <option value="iphone">iPhone</option>
                <option value="samsung">Samsung</option>
                <option value="xiaomi">Xiaomi</option>
                <option value="nokia">Nokia</option>
            </select>
        </div>
    </form>
    <form class="form-test">
        < class="row">
            <div class="col-md-7">
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">HTML</label>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">CSS</label>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">JavaScript</label>
            </div>
            <div class="col-md-7">
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> I have a bike</label>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> I have a car</label>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> I have a moto</label>
            </div>
            <div class="col-md-7">
                <input type="button" onclick="alert('Hello World!')" value="Push!">
            </div>
            <div class="col-md-7">
                <label for="favcolor">Select color:</label>
                <input type="color" id="favcolor" name="favcolor">
            </div>
            <div class="col-md-7">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="col-md-7">
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" placeholder="yourmail@gmail.com">
            </div>
            <div class="col-md-7">
                <input type="image" src="assets/img/product-img.png" alt="Submit">
            </div>
            <div class="col-md-7">
                <label for="myfile">Select a file:</label>
                <input type="file" id="myfile" name="myfile">
            </div>
            <div class="col-md-7">
                <label for="bdaymonth">Birthday:</label>
                <input type="month" id="bdaymonth" name="bdaymonth">
            </div>
            <div class="col-md-7">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" max="5">
            </div>
            <div class="col-md-7">
                <label for="vol">Cost:</label>
                <input type="range" id="vol" name="vol" min="0" max="50">
            </div>
            <div class="col-md-7">
                <label for="gsearch">Search:</label>
                <input type="search" id="gsearch" name="gsearch">
            </div>
            <div class="col-md-7">
                <label for="appt">Select a time:</label>
                <input type="time" id="appt" name="appt">
            </div>
            <div class="col-md-7">
                <label for="homepage">Add your homepage:</label>
                <input type="url" id="homepage" name="homepage" placeholder="https://www.">
            </div>
            <div class="col-md-7">
                <label for="week">Select a week:</label>
                <input type="week" id="week" name="week">
            </div>
            <textarea name="area" id="area" cols="30" rows="10">Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus laboriosam odit maxime velit alias voluptatibus voluptatem repellat exercitationem cum corrupti, neque molestiae at soluta sed possimus temporibus natus officiis iusto architecto similique quas facere a. Earum, reprehenderit rem! Amet illum minus totam aspernatur in sed expedita, voluptate animi iste repellendus.</textarea>
            </div>
    </form>
